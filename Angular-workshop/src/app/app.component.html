<<!--The content below is only a placeholder and can be replaced.-->
<button class="btn btn-info">Test</button>
<div class="input-group">
  <div class="input-group-prepend">
    <button class="btn btn-success" type="button">ชื่อ</button>
  </div>
  <input type="text" class="form-control" [(ngModel)]="name" placeholder="" aria-label=""
    aria-describedby="basic-addon1">
</div>
<div class="input-group">
  <div class="input-group-prepend">
    <button class="btn btn-success" type="button">คะแนน</button>
  </div>
  <input type="text" class="form-control" [(ngModel)]="score" placeholder="" aria-label=""
    aria-describedby="basic-addon1">
</div>
<span *ngIf="score>=50">{{name}} A</span>
<span *ngIf="score<50">{{name}} F</span><br>
<h3 class="text-center">รายชื่อนักเรียน</h3>
<table class="table">
  <thead class="thead-dark">
    <tr>
      <th>ID</th>
      <th>Student Name</th>
      <th>Weight</th>
      <th>Height</th>
      <th>BMI</th>
      <th>Result</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>{{student.studentID}}</td>
      <td>{{student.name}}</td>
      <td>{{student.weight}}</td>
      <td>{{student.height}}</td>
      <td>{{student.bmi}}</td>
      <td *ngIf="student.bmi>25">Fat</td>
      <td *ngIf="student.bmi<25">Thin</td>
      <td *ngIf="student.bmi==25">Very Good</td>
    </tr>
    <tr *ngFor="let s of studentList">
      <td>{{s.studentID}}</td>
      <td>{{s.name}}</td>
      <td>{{s.weight}}</td>
      <td>{{s.height}}</td>
      <td>{{s.bmi}}</td>
      <td *ngIf="s.bmi>25">Fat</td>
      <td *ngIf="s.bmi<25">Thin</td>
      <td *ngIf="s.bmi==25">Very Good</td>
    </tr>
  </tbody>
</table>
